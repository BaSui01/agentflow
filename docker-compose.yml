version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # ğŸš€ AgentFlow ä¸»æœåŠ¡
  # ---------------------------------------------------------------------------
  agentflow:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
    image: agentflow:${VERSION:-dev}
    container_name: agentflow
    restart: unless-stopped
    ports:
      - "8080:8080"   # HTTP API
      - "9090:9090"   # gRPC
      - "9091:9091"   # Prometheus æŒ‡æ ‡
    environment:
      # æœåŠ¡é…ç½®
      AGENTFLOW_SERVER_HTTP_PORT: "8080"
      AGENTFLOW_SERVER_GRPC_PORT: "9090"
      AGENTFLOW_SERVER_METRICS_PORT: "9091"
      # Redis é…ç½®
      AGENTFLOW_REDIS_ADDR: "redis:6379"
      AGENTFLOW_REDIS_PASSWORD: ""
      AGENTFLOW_REDIS_DB: "0"
      # PostgreSQL é…ç½®
      AGENTFLOW_DATABASE_HOST: "postgres"
      AGENTFLOW_DATABASE_PORT: "5432"
      AGENTFLOW_DATABASE_USER: "agentflow"
      AGENTFLOW_DATABASE_PASSWORD: "agentflow_secret"
      AGENTFLOW_DATABASE_NAME: "agentflow"
      # Qdrant é…ç½®
      AGENTFLOW_QDRANT_HOST: "qdrant"
      AGENTFLOW_QDRANT_PORT: "6334"
      # æ—¥å¿—é…ç½®
      AGENTFLOW_LOG_LEVEL: "info"
      AGENTFLOW_LOG_FORMAT: "json"
    volumes:
      - ./config:/app/config:ro
      - agentflow_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - agentflow-network

  # ---------------------------------------------------------------------------
  # ğŸ”´ Redis - çŸ­æœŸè®°å¿†ç¼“å­˜
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: agentflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentflow-network

  # ---------------------------------------------------------------------------
  # ğŸ˜ PostgreSQL - å…ƒæ•°æ®å­˜å‚¨
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: agentflow-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: agentflow
      POSTGRES_PASSWORD: agentflow_secret
      POSTGRES_DB: agentflow
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentflow -d agentflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentflow-network

  # ---------------------------------------------------------------------------
  # ğŸ”· Qdrant - å‘é‡å­˜å‚¨
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: agentflow-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
    networks:
      - agentflow-network

  # ---------------------------------------------------------------------------
  # ğŸ“Š Prometheus - æŒ‡æ ‡æ”¶é›†ï¼ˆå¯é€‰ï¼‰
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: agentflow-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "9092:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./deployments/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - agentflow-network

  # ---------------------------------------------------------------------------
  # ğŸ“ˆ Grafana - å¯è§†åŒ–ä»ªè¡¨ç›˜ï¼ˆå¯é€‰ï¼‰
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.2
    container_name: agentflow-grafana
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - agentflow-network

# =============================================================================
# ğŸ“¦ æ•°æ®å·
# =============================================================================
volumes:
  agentflow_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# ğŸŒ ç½‘ç»œ
# =============================================================================
networks:
  agentflow-network:
    driver: bridge
    name: agentflow-network
