openapi: 3.0.3
info:
  title: AgentFlow Runtime API
  description: |
    OpenAPI contract for endpoints currently exposed by `cmd/agentflow` runtime.

    Notes:
    - API key authentication is accepted via `X-API-Key` header.
    - Query-string `api_key` is disabled by default for security reasons.
  version: 1.0.1
  contact:
    name: AgentFlow Team
    url: https://github.com/BaSui01/agentflow
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: HTTP API server

tags:
  - name: Health
    description: Health and readiness endpoints
  - name: Config
    description: Runtime configuration management endpoints

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      operationId: healthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /healthz:
    get:
      tags: [Health]
      summary: Liveness probe
      operationId: healthz
      responses:
        '200':
          description: Service process is alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /ready:
    get:
      tags: [Health]
      summary: Readiness probe
      operationId: readiness
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          description: Service is not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /readyz:
    get:
      tags: [Health]
      summary: Alternate readiness probe
      operationId: readinessZ
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          description: Service is not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /version:
    get:
      tags: [Health]
      summary: Build version info
      operationId: version
      responses:
        '200':
          description: Version information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'

  /api/v1/config:
    get:
      tags: [Config]
      summary: Get current runtime config (sanitized)
      operationId: getConfig
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Current sanitized configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'
    put:
      tags: [Config]
      summary: Update runtime config fields
      operationId: updateConfig
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfigUpdateRequest'
      responses:
        '200':
          description: Update applied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'
        '400':
          description: Invalid update request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'

  /api/v1/config/reload:
    post:
      tags: [Config]
      summary: Reload config from file
      operationId: reloadConfig
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Reload succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'
        '500':
          description: Reload failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'

  /api/v1/config/fields:
    get:
      tags: [Config]
      summary: List hot-reloadable fields
      operationId: listConfigFields
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Hot-reloadable fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'

  /api/v1/config/changes:
    get:
      tags: [Config]
      summary: List recent config changes
      operationId: listConfigChanges
      security:
        - ApiKeyAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 50
      responses:
        '200':
          description: Change log
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    Envelope:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          additionalProperties: true
        error:
          type: object
          additionalProperties: true
        timestamp:
          type: string
          format: date-time

    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        timestamp:
          type: string
          format: date-time
        version:
          type: string
        checks:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/CheckResult'

    CheckResult:
      type: object
      properties:
        status:
          type: string
          enum: [pass, fail]
        message:
          type: string
        latency:
          type: string

    ConfigUpdateRequest:
      type: object
      required: [updates]
      properties:
        updates:
          type: object
          additionalProperties: true

    ConfigResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        config:
          type: object
          additionalProperties: true
        fields:
          type: object
          additionalProperties: true
        changes:
          type: array
          items:
            type: object
            additionalProperties: true
        error:
          type: string
        requires_restart:
          type: boolean
        timestamp:
          type: string
          format: date-time
