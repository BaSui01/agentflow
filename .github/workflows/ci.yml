name: CI/CD

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Only exclude packages whose tests require external services at runtime.
  # - internal/database: requires a running database instance
  # Integration tests in rag/ and llm/ use //go:build integration tags
  # and are already excluded by default (go test doesn't include them).
  EXCLUDED_PKGS_REGEX: '^github\.com/BaSui01/agentflow/internal/database$'

jobs:
  ci:
    name: Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download & verify modules
        run: |
          go mod download
          go mod verify

      - name: Resolve CI package set
        id: pkgset
        shell: bash
        run: |
          pkgs=$(go list ./... | grep -Ev "${EXCLUDED_PKGS_REGEX}" | tr '\n' ' ')
          if [[ -z "${pkgs}" ]]; then
            echo "No packages selected for CI checks"
            exit 1
          fi

          echo "pkgs=${pkgs}" >> "$GITHUB_OUTPUT"
          echo "Selected package count: $(echo "${pkgs}" | wc -w)"

      - name: Build all packages
        run: go build ./...

      - name: Check API contract consistency
        run: go test ./tests/contracts -count=1

      - name: Vet selected packages
        run: go vet ${{ steps.pkgset.outputs.pkgs }}

      - name: Test selected packages with coverage
        run: |
          go test ${{ steps.pkgset.outputs.pkgs }} -count=1 -covermode=atomic -coverprofile=coverage.out
          go tool cover -func=coverage.out > coverage-summary.txt
          echo "## Coverage Summary" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cat coverage-summary.txt >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Upload CI artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-report
          path: |
            coverage.out
            coverage-summary.txt
          retention-days: 14

  cross-build:
    name: Cross Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        shell: bash
        run: |
          mkdir -p build
          ext=""
          if [[ "${GOOS}" == "windows" ]]; then
            ext=".exe"
          fi

          output="build/agentflow-${GOOS}-${GOARCH}${ext}"
          go build -trimpath -ldflags="-s -w" -o "${output}" ./cmd/agentflow

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentflow-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/agentflow-${{ matrix.goos }}-${{ matrix.goarch }}*
          retention-days: 14

  security:
    name: Security Scan (non-blocking)
    runs-on: ubuntu-latest
    needs: ci
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          "$(go env GOPATH)/bin/govulncheck" ./... | tee govulncheck.txt

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: govulncheck.txt
          retention-days: 14

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [ci, cross-build]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build release assets
        shell: bash
        run: |
          mkdir -p dist

          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o dist/agentflow-linux-amd64 ./cmd/agentflow
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o dist/agentflow-linux-arm64 ./cmd/agentflow
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o dist/agentflow-darwin-amd64 ./cmd/agentflow
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o dist/agentflow-windows-amd64.exe ./cmd/agentflow

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
